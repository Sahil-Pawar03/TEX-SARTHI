<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TexSaarthi - Add Order</title>
  <link rel="stylesheet" href="styles.css">
  <script src="auth.js" defer></script>
  <script src="api.js" defer></script>
  <style>
    .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
    .field { display: flex; flex-direction: column; gap: 6px; }
    label { font-size: 13px; color: #444; }
    textarea { padding: 8px 10px; border: 1px solid #d6d6d6; border-radius: 8px; width: 100%; min-height: 90px; }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="brand">TexSaarthi</div>
    <nav>
      <a href="index.html">Dashboard</a>
      <a class="active" href="orders.html">Orders</a>
      <a href="invoices.html">Invoices</a>
      <a href="inventory.html">Inventory</a>
      <a href="deliveries.html">Deliveries</a>
      <a href="customers.html">Customers</a>
      <a href="reports.html">Reports</a>
      <a href="settings.html">Settings</a>
    </nav>
  </aside>

  <main class="content">
    <header class="topbar">
      <h1>Add New Order</h1>
      <div>
        <a class="btn" href="orders.html">Cancel</a>
        <button class="btn success" type="button">Save Order</button>
      </div>
    </header>

    <div class="panel">
      <h2>Order Details</h2>
      <div class="form-grid">
        <div class="field">
          <label>Order Number</label>
          <input type="text" placeholder="ORD-004">
        </div>
        <div class="field">
          <label>Customer Name</label>
          <input type="text" placeholder="Customer name">
        </div>
        <div class="field">
          <label>Order Type</label>
          <select>
            <option>Weaving</option>
            <option>Dyeing</option>
            <option>Tailoring</option>
            <option>Finishing</option>
          </select>
        </div>
        <div class="field">
          <label>Fabric</label>
          <input type="text" placeholder="Cotton / Silk / Polyester">
        </div>
        <div class="field">
          <label>Color</label>
          <input type="text" placeholder="Blue, Red, ...">
        </div>
        <div class="field">
          <label>Quantity</label>
          <input type="text" placeholder="e.g., 50">
        </div>
        <div class="field">
          <label>Units</label>
          <select>
            <option>Meters</option>
            <option>Kg</option>
            <option>Pieces</option>
          </select>
        </div>
        <div class="field">
          <label>Delivery Date</label>
          <input type="date">
        </div>
        <div class="field">
          <label>Order Value (₹)</label>
          <input type="text" placeholder="e.g., 25000">
        </div>
        <div class="field">
          <label>Status</label>
          <select>
            <option>in progress</option>
            <option>ready</option>
            <option>received</option>
          </select>
        </div>
        <div class="field" style="grid-column: 1 / -1;">
          <label>Notes</label>
          <textarea placeholder="Additional details..."></textarea>
        </div>
      </div>
      <div style="margin-top: 12px; display: flex; gap: 8px;">
        <button id="save-order-btn" class="btn success" type="button">Save Order</button>
        <a class="btn" href="orders.html">Back to Orders</a>
      </div>
    </div>

    <div class="panel" style="margin-top: 12px;">
      <h2>Saved Orders (This Session)</h2>
      <table>
        <thead>
          <tr>
            <th>Order #</th>
            <th>Customer</th>
            <th>Type</th>
            <th>Fabric</th>
            <th>Color</th>
            <th>Qty</th>
            <th>Units</th>
            <th>Delivery</th>
            <th>Value</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="saved-orders-body"></tbody>
      </table>
    </div>
  </main>
  <script>
    (function(){
      var $ = function(sel){ return document.querySelector(sel); };
      var byIdx = function(i){ return document.querySelectorAll('.form-grid .field input, .form-grid .field select, .form-grid .field textarea')[i]; };

      var saveBtn = document.getElementById('save-order-btn');
      var tbody = document.getElementById('saved-orders-body');
      if (!saveBtn || !tbody) return;

      function getVal(labelText) {
        var label = Array.from(document.querySelectorAll('.form-grid label')).find(function(l){ return l.textContent.trim() === labelText; });
        if (!label) return '';
        var container = label.parentElement;
        var input = container.querySelector('input, select, textarea');
        return input ? input.value : '';
      }

      async function saveToBackend(payload){
        // Prefer api.js, but also support direct HTTP fallback
        const BASE = 'http://localhost:3000/api';

        async function directRequest(endpoint, options){
          const res = await fetch(BASE + endpoint, { headers:{'Content-Type':'application/json'}, ...options });
          if (!res.ok) throw new Error(await res.text());
          return await res.json();
        }

        const api = window.api || { 
          getCustomers: async (q) => {
            const p = q ? `?search=${encodeURIComponent(q)}` : '';
            const j = await directRequest(`/customers${p}`);
            return (j && j.customers) || [];
          },
          createCustomer: (data) => directRequest('/customers', { method:'POST', body: JSON.stringify(data) }),
          createOrder: (data) => directRequest('/orders', { method:'POST', body: JSON.stringify(data) })
        };

        // 1) Ensure a customer exists — find by name, else create
        var name = (payload.customer_name || '').trim();
        var customerId = null;
        try {
          var customers = await api.getCustomers(name);
          if (Array.isArray(customers)){
            var match = customers.find(function(c){ return String(c.name||'').toLowerCase() === name.toLowerCase(); });
            if (match) customerId = match.id;
          }
          if (!customerId){
            var created = await api.createCustomer({ name: name });
            customerId = (created && created.customer && created.customer.id) || created.id;
          }
        } catch(_) {}
        if (!customerId) throw new Error('Unable to resolve customer');

        // 2) Create the order in backend
        var backendOrderResp = await api.createOrder({
          customer_id: customerId,
          customer_name: payload.customer_name,
          order_type: payload.order_type,
          fabric: payload.fabric,
          color: payload.color,
          quantity: payload.quantity,
          order_value: payload.order_value,
          delivery_date: payload.delivery_date,
          status: payload.status,
          notes: payload.notes,
          order_number: payload.order_number
        });
        return (backendOrderResp && backendOrderResp.order) || backendOrderResp;
      }

      async function addRow() {
        var orderNo = getVal('Order Number');
        var customer = getVal('Customer Name');
        var type = getVal('Order Type');
        var fabric = getVal('Fabric');
        var color = getVal('Color');
        var qty = getVal('Quantity');
        var units = getVal('Units');
        var delivery = getVal('Delivery Date');
        var value = getVal('Order Value (₹)');
        var status = getVal('Status');
        var notes = getVal('Notes');

        if (!customer) { alert('Please enter Customer Name'); return; }

        // Normalize fields for backend
        var payload = {
          order_number: orderNo,
          customer_name: customer,
          order_type: String(type||'').toLowerCase(),
          fabric: fabric,
          color: color,
          quantity: Number((qty||'').toString().replace(/[^0-9.]/g,'')) || 0,
          delivery_date: delivery || null,
          order_value: Number((value||'').toString().replace(/[^0-9.]/g,'')) || 0,
          status: String(status||'pending').toLowerCase().replace(' ', '_'),
          notes: notes || ''
        };

        // Try backend first; if it fails, fall back to localStorage
        var created;
        try {
          created = await saveToBackend(payload);
        } catch (e) {
          console.warn('Backend save failed, storing locally:', e && e.message ? e.message : e);
        }

        // Persist in localStorage for Orders Management page (also as fallback)
        var orders = [];
        try { orders = JSON.parse(localStorage.getItem('orders_list') || '[]'); } catch(_) {}
        var localOrder = {
          id: (created && created.id) || Date.now(),
          orderNo: created ? created.order_number : (orderNo || ''),
          order_number: created ? created.order_number : (orderNo || ''),
          customer: payload.customer_name,
          customer_name: payload.customer_name,
          type: payload.order_type,
          order_type: payload.order_type,
          fabric: payload.fabric,
          color: payload.color,
          qty: payload.quantity,
          quantity: payload.quantity,
          units: units,
          delivery: payload.delivery_date,
          delivery_date: payload.delivery_date,
          value: payload.order_value,
          order_value: payload.order_value,
          status: payload.status
        };
        orders.push(localOrder);
        localStorage.setItem('orders_list', JSON.stringify(orders));

        var tr = document.createElement('tr');
        [localOrder.order_number, localOrder.customer_name, localOrder.order_type, localOrder.fabric, String(localOrder.quantity), (localOrder.delivery_date||''), String(localOrder.order_value), localOrder.status].forEach(function(text){
          var td = document.createElement('td');
          td.textContent = text;
          tr.appendChild(td);
        });
        // add units column cell
        var insertUnits = document.createElement('td');
        insertUnits.textContent = units;
        // Insert units at proper position (after quantity)
        if (tr.children.length >= 6) {
          tr.insertBefore(insertUnits, tr.children[6]);
        } else {
          tr.appendChild(insertUnits);
        }
        tbody.appendChild(tr);

        alert(created ? 'Order saved to database.' : 'Order saved locally (backend unavailable).');
      }

      saveBtn.addEventListener('click', function(){
        addRow();
      });
    })();
  </script>
</body>
</html>
